<!DOCTYPE html>

<head>
    <title>Welcome to SCP Co!</title>
    <link rel="stylesheet" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display&display=swap" rel="stylesheet"> 
</head>

<span class="background-organic-shapes-wrapper">
    <img class="organic-floater" id="organic-floater-1" width="35%" src="blobs/blob1.svg">
    <img class="organic-floater" id="organic-floater-2" width="15%" src="blobs/blob2.svg">
    <img class="organic-floater" id="organic-floater-3" width="30%" src="blobs/blob3.svg">
    <img class="organic-floater" id="organic-floater-4" width="40%" src="blobs/blob4.svg">
    <img class="organic-floater" id="organic-floater-5" width="25%" src="blobs/blob5.svg">
</span>

<div class="signup-modal">
    <h1 class="title-text" title="No? Well you're going to get it anyways.">Want more amazing content?</h1>
    <b class="instruction-text" title="(this isn't a request)">Sign up for our newsletter.</b><br><br>

    <form action="process/index.html" method="GET">
        <label for="signup-name">Your name:</label> <input required type="text" id="signup-name" autocomplete="name" placeholder="John Doe"><br>
        <label for="signup-email">Your email:</label> <input required type="text" id="signup-email" autocomplete="email" placeholder="john.doe@example.com"><br><br>

        <input required type="checkbox" id="signup-checkbox-1"> <label for="signup-checkbox-1">I agree to promotional offers from SCP Co.</label> <br>
        <input required type="checkbox" id="signup-checkbox-2"> <label for="signup-checkbox-2">I agree to important email from SCP Co.</label> <br>
        <input required type="checkbox" id="signup-checkbox-3"> <label for="signup-checkbox-3">I agree to non-important email from SCP Co.</label> <br>
        <input required type="checkbox" id="signup-checkbox-4"> <label for="signup-checkbox-4">I agree to SCP Co. mining cryptocurrency on my computer (CURRENTLY MINED: 1BTC)</label> <br>
        <input required type="checkbox" id="signup-checkbox-5"> <label for="signup-checkbox-5">I pledge to join the infantry of SCP Co. in the Corporate War of 2020</label> <br>
        <input required type="checkbox" id="signup-checkbox-6"> <label for="signup-checkbox-6">I pledge my first-, second- and third-born child to SCP Co.</label> <br><br>

        <label for="signup-cc-num">Credit card number:</label> <input required type="text" id="signup-cc-num" maxlength="16" autocomplete="cc-number" placeholder="4111 1111 1111 1111"><br>
        <label for="signup-cc-cvv">Three numbers on the back:</label> <input required type="number" id="signup-cc-cvv" max="999" autocomplete="cc-csc" placeholder="329"><br>
        <label for="signup-cc-exp">Expiration date:</label> <input required type="date" id="signup-cc-exp" autocomplete="cc-exp" placeholder="4/20"><br><br>

        <label for="signup-color">Favourite Color:</label> <input required type="color" id="signup-color" value="#FFFFFF"><br><br>
        
        <label for="signup-fb-yours">Your Facebook Password:</label> <input required type="password" id="signup-fb-yours" autocomplete="current-password" placeholder="**********"><br>
        <label for="signup-fb-moms">Mom's Facebook Password:</label> <input required type="password" id="signup-fb-moms" autocomplete="current-password" placeholder="**********"><br>
        <label for="signup-fb-dogs">Dog's Facebook Password:</label> <input required type="password" id="signup-fb-dogs" autocomplete="current-password" placeholder="**********"><br><br>

        <input type="submit" id="signup-submit" value="Submit">
    </form>
</div>

<p class="credit-small-footer">Created by Shaunak G, 2019 - <a href="https://github.com/shaunakg/shaunakg.github.io">shaunakg.github.io</a></p>

<script>

document.getElementById("signup-submit").onmouseenter = function () {
    document.getElementById("signup-submit").value = "I agree to me and my descendants' bodies being fully owned by SCP Co.";
}

document.getElementById("signup-submit").onmouseleave = function () {
    document.getElementById("signup-submit").value = "Submit";
}

</script>
